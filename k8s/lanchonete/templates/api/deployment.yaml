apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: {{ .Values.api.image }}:{{ .Values.api.tag }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          env:
            - name: DB_USER
              value: {{ .Values.nodeEnv.DB_USER }}
            - name: DB_PASSWORD
              value: {{ .Values.nodeEnv.DB_PASSWORD }}
            - name: DB_NAME
              value: {{ .Values.nodeEnv.DB_NAME }}
            - name: DB_HOST
              value: {{ .Values.nodeEnv.DB_HOST }}
            - name: DB_PORT
              value: "{{ .Values.nodeEnv.DB_PORT }}"
            - name: PORT
              value: "{{ .Values.nodeEnv.PORT }}"
